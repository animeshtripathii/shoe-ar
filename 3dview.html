<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Shoe Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="products.js"></script>
  <style>
    body {
      margin: 0;
      background: #0f0f1f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }
    model-viewer {
      width: 90vw;
      max-width: 600px;
      height: 600px;
      background: #1a1a2a;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .back-btn {
      margin-top: 1rem;
      background: #4a90e2;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      font-size: 1.5rem;
      color: #ff5555;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="viewer-container"></div>
  <button class="back-btn" onclick="history.back()">â¬… Back</button>
  <script>
    const getParam = (name) => new URLSearchParams(window.location.search).get(name);
    const id = getParam("id");
    const product = window.products?.find(p => p.id === id);
    const viewerContainer = document.getElementById("viewer-container");

    if (product) {
      viewerContainer.innerHTML = `
        <model-viewer src="models/${product.id}.glb"
          alt="${product.title}" auto-rotate camera-controls ar
          shadow-intensity="1" exposure="1"
          style="background:#18182e; border-radius:12px;">
        </model-viewer>
      `;
    } else {
      viewerContainer.innerHTML = `<div class="error">Product not found</div>`;
    }
  </script>
</body>
</html>
