<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Model Viewer</title>
  <!-- Model Viewer for 3D/AR -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #0f0f1f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 95vw;
      max-width: 600px;
      margin: 2rem 0 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    model-viewer {
      width: 100%;
      height: 600px;
      background: #1a1a2a;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      margin-bottom: 1.5rem;
      display: block;
    }
    .back-btn {
      margin-top: 1rem;
      background: #4a90e2;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      font-size: 1.2rem;
      color: #ff5555;
      margin-top: 2rem;
      background: #241c1c;
      padding: 1rem 1.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <model-viewer id="ar-viewer"
      src=""
      ios-src=""
      alt="3D Model"
      auto-rotate
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
      shadow-intensity="1"
      exposure="1"
      ar-scale="fixed"
      style="display:none;"
    >
      <button slot="ar-button"
        style="padding:0.5rem 1.3rem;background:linear-gradient(90deg,#7ecfff,#4a90e2);color:#fff;border:none;border-radius:8px;font-weight:bold;cursor:pointer;">
        Show in AR
      </button>
    </model-viewer>
    <div id="error" class="error" style="display:none;"></div>
    <button class="back-btn" onclick="history.back()">â¬… Back</button>
  </div>
  <script>
    // Get model URL from query string
    const params = new URLSearchParams(window.location.search);
    const modelUrl = params.get('model');
    const viewer = document.getElementById('ar-viewer');
    const errorDiv = document.getElementById('error');

    if (modelUrl) {
      viewer.src = modelUrl;
      // If a .usdz version exists, use it for iOS
      if (modelUrl.endsWith('.glb')) {
        viewer.setAttribute('ios-src', modelUrl.replace('.glb', '.usdz'));
      }
      viewer.style.display = 'block';
    } else {
      errorDiv.textContent = "No model specified. Please scan a valid QR code or link.";
      errorDiv.style.display = 'block';
      viewer.style.display = 'none';
    }
  </script>
</body>
</html>
