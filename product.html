<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Shoe Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="products.js"></script>
  <style>
    body {
      margin: 0;
      background: #0f0f1f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }
    .viewer-wrapper {
      position: relative;
      width: 90vw;
      max-width: 600px;
      margin: 2rem 0 1rem 0;
    }
    model-viewer {
      width: 100%;
      height: 600px;
      background: #1a1a2a;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      display: block;
    }
    #show-ar-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(90deg, #7ecfff, #4a90e2);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      z-index: 10;
      cursor: pointer;
      transition: background 0.2s;
    }
    #show-ar-btn:hover {
      background: linear-gradient(90deg, #4a90e2, #7ecfff);
    }
    #qr-container {
      display: none;
      position: fixed;
      top: 70px;
      left: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      z-index: 999;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    #qr-container p {
      color: #000;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .back-btn {
      margin-top: 1rem;
      background: #4a90e2;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      font-size: 1.5rem;
      color: #ff5555;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="viewer-wrapper">
    <button id="show-ar-btn">Show in AR</button>
    <model-viewer id="main-viewer"
      src=""
      alt="3D Shoe"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1">
    </model-viewer>
  </div>
  <div id="qr-container">
    <p>Scan to view in AR:</p>
    <img id="qr-image" src="" alt="QR Code" width="180">
  </div>
  <button class="back-btn" onclick="history.back()">â¬… Back</button>

  <script>
    const baseUrl = "https://animeshtripathii.github.io/shoe-ar/";
    const getParam = (name) => new URLSearchParams(window.location.search).get(name);
    const id = getParam("id");
    const product = window.products?.find(p => p.id === id);
    const viewer = document.getElementById("main-viewer");

    if (product) {
      const modelUrl = `${baseUrl}models/${product.id}.glb`;
      viewer.src = modelUrl;
      viewer.alt = product.title || '3D Shoe';
    } else {
      viewer.style.display = "none";
      document.querySelector('.viewer-wrapper').insertAdjacentHTML('beforeend', `<div class="error">Product not found</div>`);
    }

    const showARBtn = document.getElementById("show-ar-btn");
    const qrContainer = document.getElementById("qr-container");
    const qrImage = document.getElementById("qr-image");

    showARBtn.addEventListener("click", () => {
      if (!product) return;

      const modelUrl = `${baseUrl}models/${product.id}.glb`;

      // Android Scene Viewer intent
      const sceneViewerUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(modelUrl)}&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(modelUrl)};end;`;

      window.location.href = sceneViewerUrl;

      // Show QR Code
      const qrAPI = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(sceneViewerUrl)}&size=180x180`;
      qrImage.src = qrAPI;
      qrContainer.style.display = "block";
    });
  </script>
</body>
</html>
