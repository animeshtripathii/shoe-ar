<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <style>
    body {
      margin: 0;
      background: #0f0f1f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
      color: white;
    }

    .viewer-wrapper {
      width: 90vw;
      max-width: 600px;
      background: #fff;
      color: #000;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .product-image {
      width: 100%;
      background: #1a1a2a;
    }

    .product-image img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #ccc;
    }

    .product-info {
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 0 0.5rem;
      color: #222;
    }

    .price {
      font-size: 1.4rem;
      color: #27ae60;
      margin: 0.5rem 0;
    }

    .description {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #7ecfff, #4a90e2);
      color: white;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #4a90e2, #7ecfff);
    }

    .error {
      font-size: 1.5rem;
      color: #ff5555;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<div class="viewer-wrapper">
  <div class="product-image">
    <img id="product-image" src="" alt="Shoe Image" />
  </div>
  <div class="product-info">
    <h1 id="product-title">Product Title</h1>
    <p class="price" id="product-price">$0.00</p>
    <p class="description" id="product-description">Product Description</p>
    <div class="btn-group">
      <a id="ar-button" class="btn" target="_blank">View in AR</a>
      <a id="qr-button" class="btn" href="#">Download QR</a>
    </div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get("id") || "1";

  const products = {
    "1": {
      title: "Nike Air Max Alpha",
      price: "$149.99",
      description: "Stylish and comfortable running shoes.",
      image: "models/1.png",
      model: "models/1.glb"
    },
    "2": {
      title: "Adidas Ultraboost",
      price: "$179.99",
      description: "High-performance sneakers for all-day wear.",
      image: "models/2.png",
      model: "models/2.glb"
    }
  };

  const product = products[productId];

  if (product) {
    document.getElementById("product-title").textContent = product.title;
    document.getElementById("product-price").textContent = product.price;
    document.getElementById("product-description").textContent = product.description;
    document.getElementById("product-image").src = product.image;

    const modelURL = `https://animeshtripathii.github.io/shoe-ar/${product.model}`;
    const fallbackURL = `https://animeshtripathii.github.io/shoe-ar/product.html?id=${productId}`;
    const intentURL = `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(modelURL)}&mode=ar_only&title=${encodeURIComponent(product.title)}#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(fallbackURL)};end;`;

    document.getElementById("ar-button").href = intentURL;
    document.getElementById("qr-button").href = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(intentURL)}`;
    document.getElementById("qr-button").download = `${productId}-ar-qr.png`;
  } else {
    document.body.innerHTML = '<div class="error">Product not found</div>';
  }
</script>

</body>
</html>
