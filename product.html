<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: row;
      gap: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    .product-img {
      flex: 1;
      max-width: 400px;
    }

    .product-img img {
      width: 100%;
      border-radius: 10px;
    }

    .product-details {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #222;
    }

    .price {
      color: #27ae60;
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .description {
      margin-bottom: 1rem;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="product-img">
    <img id="product-image" src="" alt="Shoe Image" />
  </div>
  <div class="product-details">
    <div>
      <h1 id="product-title">Product Title</h1>
      <p class="price" id="product-price">$0.00</p>
      <p class="description" id="product-description">Product Description</p>
    </div>
    <div class="btn-group">
      <a id="ar-button" class="btn" target="_blank">View in AR</a>
      <a id="qr-button" class="btn" href="#">Download QR</a>
    </div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get("id") || "1";

  // Example products data (you can replace this with JSON fetch)
  const products = {
    "1": {
      title: "Nike Air Max Alpha",
      price: "$149.99",
      description: "Stylish and comfortable running shoes.",
      image: "models/1.png",
      model: "models/1.glb"
    },
    "2": {
      title: "Adidas Ultraboost",
      price: "$179.99",
      description: "High-performance sneakers for all-day wear.",
      image: "models/2.png",
      model: "models/2.glb"
    }
  };

  const product = products[productId];

  if (product) {
    document.getElementById("product-title").textContent = product.title;
    document.getElementById("product-price").textContent = product.price;
    document.getElementById("product-description").textContent = product.description;
    document.getElementById("product-image").src = product.image;

    const modelURL = `https://animeshtripathii.github.io/shoe-ar/${product.model}`;
    const fallbackURL = `https://animeshtripathii.github.io/shoe-ar/product.html?id=${productId}`;
    const intentURL = `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(modelURL)}&mode=ar_only&title=${encodeURIComponent(product.title)}#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(fallbackURL)};end;`;

    document.getElementById("ar-button").href = intentURL;

    // QR code download (optional)
    document.getElementById("qr-button").href = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(intentURL)}`;
    document.getElementById("qr-button").download = `${productId}-ar-qr.png`;
  } else {
    document.querySelector(".container").innerHTML = "<p>Product not found</p>";
  }
</script>

</body>
</html>
